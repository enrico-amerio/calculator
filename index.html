<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolatrice</title>
    <link href="https://fonts.cdnfonts.com/css/calculator" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <div class="calc">
            <input type="text" id="display" disabled></input>
            <div>
                <input type="button" id="reset" value="AC">
                <input type="button" id="delete" value="DE">
                <input type="button" class="element" value=".">
                <input type="button" class="element" value="/">
            </div>
            <div>
                <input type="button" class="element" value="7">
                <input type="button" class="element" value="8">
                <input type="button" class="element" value="9">
                <input type="button" class="element" value="*">
            </div>
            <div>
                <input type="button" class="element" value="4">
                <input type="button" class="element" value="5">
                <input type="button" class="element" value="6">
                <input type="button" class="element" value="-">
            </div>
            <div>
                <input type="button" class="element" value="1">
                <input type="button" class="element" value="2">
                <input type="button" class="element" value="3">
                <input type="button" class="element" value="+">
            </div>
            <div>
                <input type="button" class="element" value="00">
                <input type="button" class="element" value="0">
                <input id="equal" type="button" value="=">
            </div>
        </div>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
